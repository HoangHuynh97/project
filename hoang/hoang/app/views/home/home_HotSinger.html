<div class="mm_singer">
    <div class="sc_container_box_list inblock w100">
        <div class="mm_title_list left">
            <h4>Nghệ sĩ nổi bật</h4>
        </div>
        <div class="mm_see_all">
            <h4>TẤT CẢ</h4><i class="fa fa-chevron-right"></i>
        </div>
    </div>
    <div class="sc_singer_slide">
        <div class="sc_container_box_singer">
            <div class="mm_move_left" data-bind="click: prevSinger">
                <i class="fa fa-chevron-circle-left"></i>
            </div>
            <div class="c_box_slide_singer" data-bind="foreach: bannerSinger">

                <div class="sc_banner_slide_singer" data-bind="click: function() {window.location.href = '#singer/' + id}, clickBubble: false">
                    <img data-bind="attr: { src: img }" alt="" />
                </div>

            </div>
            <div class="mm_move_right" data-bind="click: nextSinger">
                <i class="fa fa-chevron-circle-right"></i>
            </div>
        </div>
    </div>
</div>
